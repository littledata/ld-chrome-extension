<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="author" content="Littledata" />
  <title>Littledata Shopify Debugger</title>
  <link href="theme.css" rel="stylesheet" />
  <link href="font-awesome.min.css" rel="stylesheet" />
  <link href="littledata.css" rel="stylesheet" />
</head>
  <body>
    <div class="wrapper">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary static-top">
        <div class="container">
          <a class="navbar-brand" href="#"><img class="img-fluid" src="images/icon-trans-48.png" alt="Littledata logo" /></a>
          <span class="text-white">Littledata</span>
          <span class="text-white"><em><sup id="ext-ver"></sup></em></span>
        </div>
        <div>
          <button id="reset-log">Start logging</button>
        </div>
      </nav>
      <div class="container-fluid my-2 px-2">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="toggle-ext-active" />
          <label class="custom-control-label" for="toggle-ext-active">Enable Extension</label>
        </div>
        <table border="0" cellpadding="3" style="border-collapse:collapse;">
          <tr>
            <td nowrap>Status:</td>
            <td align="right">Shopify debugger is currently <span id="monitoring">disabled</span></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="container-fluid my-2 px-2" id="output-log">
    </div>
    <script src="jquery.slim.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
